<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Odyssey</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <!-- Start screen -->
        <div class="start-game">
            <div class="card-start">
                <img src="/assets/covid.svg" alt="Covid Odyssey" class="img-intro">
                <h1>Covid<br>Odyssey</h1>
                <button id="start-game-button">Start game</button>
            </div>
        </div>

        <!-- Game over -->
        <!-- <div id="end-game" class="game-board-start">
            <div class="card-start">
                <img src="/assets/covid.svg" alt="Covid Odyssey" class="img-intro">
                <h1>Game Over</h1>
            </div>
        </div> -->

        <!-- Game board -->
        <div id="game-board" class="game-board-start">
            <div class="info-game">
                <div class="info-life info">
                    <img src="/assets/heart.svg" alt="lives" value="lives">
                    <p id="number-lifes"></p>
                </div>
                <div class="info-paper info">
                    <img src="/assets/paper.svg" alt="Paper" value="paper">
                    <p id="number-paper"></p>
                </div>
            </div>
            <canvas id="canvas" width="800" height="400"></canvas>
        </div>
    </div>

    <!-- <script src="src/canvas.js"></script>
    <script src="src/index.js"></script> -->

    <script src="src/protagonist.js"></script>
    <script src="src/virus.js"></script>
    <script src="src/paper.js"></script>
    <script src="src/scenario.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
